<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Movies Information Request</title>

  <!-- Bootstrap core CSS <-->
  </-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">

</head>

<body>
  <div class="jumbotron">
    <h1 class="display-4">Hi Guys! Want information about the movie you want to watch?</h1>
    <p class="lead">Just type a movie name and I will tell you if its good or not!</p>
    <hr class="my-4">
    <form action="/" method="post">
      <label>Movie Name : </label>
      <input type="text" name="movie_name" id="inputId" placeholder="movie-name">
      <!-- <label>Year : </label> -->
      <!-- <input type="text" name="year" id="inputId" placeholder="year"> -->
      <label>Type : </label>
      <select class="custom-select" name="type" required>
        <option selected disabled value="">Choose...</option>
        <option>movie</option>
        <option>series</option>
      </select>
      <label>Plot : </label>
      <select class="custom-select" name="plot" required>
        <option selected disabled value="">Choose...</option>
        <option>full</option>
        <option>short</option>
        <!-- <option>episode</option> -->
      </select><br><br>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="app.js" charset="utf-8"></script>

</body>

</html>
